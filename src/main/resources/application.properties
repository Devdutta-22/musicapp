# ========================================
# App Name
# ========================================
spring.application.name=musicapp

# ========================================
# Database Configuration (TiDB Cloud)
# ========================================
# Pulling from Render Environment Variables for security
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# Storage & Media Configuration
# ========================================
# Syncing all media paths to your R2 bucket URL
FILES_BASE_URL=https://pub-2798f4c196da403cbeb5ae2b60ccc805.r2.dev
app.media.base-path=${FILES_BASE_URL}
storage.base-url=${FILES_BASE_URL}

# Gemini API Keys (Comma separated from Render env)
gemini.api.keys=${GEMINI_API_KEYS}

# ========================================
# Hibernate / JPA
# ========================================
spring.jpa.hibernate.ddl-auto=update
# Explicitly set to MySQL 8 for best TiDB compatibility
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# ========================================
# Multipart / File Upload Settings
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# ========================================
# Server Port
# ========================================
server.port=${PORT:8080}
