# ========================================
# App Name
# ========================================
spring.application.name=musicapp

# ========================================
# Database Configuration (TiDB Cloud)
# ========================================
# These will now be pulled safely from Render's Environment Variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# Hibernate / JPA
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# ========================================
# File Upload & Server Settings
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
server.port=${PORT:8080}

# ========================================
# Third Party Integrations
# ========================================
storage.base-url=https://pub-2798f4c196da403cbeb5ae2b60ccc805.r2.dev/
app.media.base-path=${FILES_BASE_URL:}
gemini.api.key=${GEMINI_API_KEY}
